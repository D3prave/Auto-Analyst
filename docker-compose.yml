services:
  redis:
    image: "redis:alpine"
    container_name: auto-analyst-redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auto-analyst-backend
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auto-analyst-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend